<div class="login flex-centered">
  <form [formGroup]="loginForm">
    <mat-card class="login-block">
      <mat-card-header>
        <mat-card-title>
          <div class="flex-centered">Seiza</div>
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <div class="login-form">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Rut *</mat-label>
            <input matInput placeholder="Ej: 1-9" formControlName="username" />
            <mat-error>Este campo es requerido</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Contrase√±a *</mat-label>
            <input matInput type="password" formControlName="password" />
            <mat-error>Este campo es requerido</mat-error>
          </mat-form-field>
        </div>

        <mat-card-actions align="end">
          <button mat-raised-button color="primary" [disabled]="isLoading" (click)="onSubmit()">
            <ng-container *ngIf="!isLoading; else spinner">Ingresar</ng-container>
            <ng-template #spinner>
              <mat-spinner color="secondary" [diameter]="36"></mat-spinner>
            </ng-template>
          </button>
        </mat-card-actions>
      </mat-card-content>
    </mat-card>
  </form>
</div>
