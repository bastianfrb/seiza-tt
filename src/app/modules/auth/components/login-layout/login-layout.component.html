<div class="login flex-centered">
  <form [formGroup]="loginForm">
    <mat-card class="login-block">
      <mat-card-header>
        <mat-card-title>
          <div class="flex-centered">Seiza</div>
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <div class="login-form">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>RUN *</mat-label>
            <input matInput placeholder="Ej: 1-7" formControlName="username" />
            <mat-error>Este campo es requerido</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Contrase√±a *</mat-label>
            <input matInput type="password" formControlName="password" />
            <mat-error>Este campo es requerido</mat-error>
          </mat-form-field>
        </div>

        <mat-card-actions align="end">
          <button mat-raised-button color="primary" (click)="onSubmit()">Ingresar</button>
        </mat-card-actions>
      </mat-card-content>
    </mat-card>
  </form>
</div>
